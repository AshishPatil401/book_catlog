<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    
    {% for book in books %}
        <!-- <img src = "{{ url_for('static', filename = 'static/img/book.img_url') }}" alt="book_img" height="200" width="190" class="img-rounded"> -->
        <img src = "static/img/{{book.image_url}}" alt="book_img" height="200" width="190" class="img-rounded">
        <h4>Title : {{ book.title }}</h4>
        <p>Authors :{{ book.author }}</p>
        <p>Format : {{ book.book_format }}</p>
        <p>Rating : {{ book.avg_rating }}</p>
        <p>Pages : {{ book.num_pages }}</p>
        <p><a href="{{ url_for('main.display_publisher', publisher_id = book.pub_id)}}">Publisher Id: {{ book.pub_id }}</a></p>
    {% endfor %}

</body>
</html>
